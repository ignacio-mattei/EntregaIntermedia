{% extends 'base.html' %}

{% block title %}
<title>Crear Referencia</title>
{% endblock title %}

{% block texto_header %}
<h4>
    Ingresar Referencia
</h4>
{% endblock texto_header %}

{% block despues_del_header %}
<p>
    <form action={% url 'crear_referencia' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Crear</button>
    </form>
</p>
{% endblock despues_del_header %}
